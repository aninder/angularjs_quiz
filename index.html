<!DOCTYPE HTML>
=
<html ng-app="quiz">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Knowledge: Saturn</title>
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body ng-controller="quiz_controller">
<main>
    <img id="bkimg" src="images/background.jpg" alt="kittje background">
    <nav>
        <ul id="mainnav">
            <li class="navitem {{(activeQuestion >= $index)?'active':'inactive'}} {{(activeQuestion > -1 && isAnsweredAndCorrect($index))? 'ring':'xx'}}"
                ng-repeat="x in questions">
            </li>
        </ul>
    </nav>
    <div id="flarea">
        <div id="intro" class="{{(activeQuestion == -1)?'inview':'hidden'}}">
            <p class="weltext">Welcome, click begin</p>
            <button id="start" class="stbtn" ng-click="activeQuestion=activeQuestion+1">Start</button>
        </div>
        <div id="questionpage" class="{{(activeQuestion > -1 && activeQuestion < questions.length)?'inview':'hidden'}}">
            <p id="question">{{questions[activeQuestion].question}}</p>
            <ul id="answers">
                <li class="answer"
                    ng-repeat="ans in questions[activeQuestion].answers"
                    ng-click="selectAnswer($index)">
                    <span id="anstxt" ng-if="ans.text">{{ans.text}}</span>
                    <img src="{{ans.image}}" alt="kithe??" ng-if="ans.image"></span>
                    <img class="visualans" ng-if="isSelected($index) && isCorrect($index)" src="images/icon_correct.svg"
                         alt="??">
                    <img class="visualans"  ng-if="isSelected($index) && !isCorrect($index)"  src="images/icon_incorrect.svg"
                         alt="??">
                </li>
            </ul>
        </div>
        <div id="result" class="{{(questions[activeQuestion].answered==='yes')?'inview':'hidden' }}">
            <p>You are <span id='resulttxt'>{{currResult}}</span></p>
            <button class='continue' ng-click="activeQuestion=activeQuestion+1">Continue</button>
        </div>
    </div>
</main>
<script src="js/angular.min.js"></script>
<script src="js/quiz_angular.js"></script>
</body>
</html>
